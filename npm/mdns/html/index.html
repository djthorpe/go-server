<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>mdns</title>
    <meta name="description" content="mdns frontend">
    <link rel="icon" href="/assets/favicon/favicon.ico">
    <link rel="stylesheet" href="/index.css" media="all">
    <script src="/index.js"></script>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar sticky-top navbar navbar-dark navbar-expand-md bg-primary border-bottom border-white" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><strong>mdns</strong></a>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- TOAST -->
    <div class="toast-container position-absolute bottom-0 end-0 p-3 d-none" style="z-index: 9999;">
        <div class="toast" id="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto _title"></strong>
                <small class="text-muted _code"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body _reason"></div>
        </div>
    </div>
    <!-- TABLE -->
    <div class="container-fluid">
        <table class="table table-hover" id="instances">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Host</th>
                    <th scope="col">Txt</th>
                </tr>
            </thead>
            <tbody>
                <tr class="_template">
                    <td class="_name"></td>
                    <td class="_host"></td>
                    <td class="_txt"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- OFFCANVAS -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvas-right-label">
        <div class="offcanvas-header bg-primary">
            <h5 id="offcanvas-right-label" class="_name text-light"></h5>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col" colspan="2">Instance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Zone</th>
                        <td class="_zone"></td>
                    </tr>
                    <tr>
                        <th scope="row">Service</th>
                        <td class="_service"></td>
                    </tr>
                    <tr>
                        <th scope="row">Host</th>
                        <td class="_host"></td>
                    </tr>
                    <tr>
                        <th scope="row">Port</th>
                        <td class="_port"></td>
                    </tr>
                </tbody>
            </table>

            <small>
                <p class="_note bg-light p-2">NOTE</p>
            </small>


            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Addresses</th>
                    </tr>
                </thead>
                <tbody id="_addrs">
                    <tr class="_template">
                        <td class="_value">Addr</td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col" colspan="2">TXT Records</th>
                    </tr>
                </thead>
                <tbody id="_txt">
                    <tr class="_template">
                        <th scope="row" class="_key">Key</td>
                        <td class="_value">Value</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- ACTION BUTTONS -->
    <div class="position-sticky bottom-0 end-0">
        <div class="position-absolute bottom-0 end-0 d-flex flex-column">
            <button id="action-services" class="btn btn-circle bg-danger text-white m-2" data-bs-toggle="tooltip"
                title="Lookup Services"><i class="bi bi-hdd-rack" style="font-size:60%"></i></button>
            <button id="action-instances" class="btn btn-circle bg-danger text-white m-2" data-bs-toggle="tooltip"
                title="Lookup Instances"><i class="bi bi-hdd-network" style="font-size:60%"></i></button>
        </div>
    </div>
    <!-- ENUMERATE SERVICES -->
    <div class="modal" tabindex="-1" id="modal-services">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Services</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <p>Modal body text goes here.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
