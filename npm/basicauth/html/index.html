<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>basicauth</title>
    <meta name="description" content="basicauth frontend">
    <link rel="icon" href="/assets/favicon/favicon.ico">
    <link rel="stylesheet" href="./index.css" media="all">
    <script src="./index.js"></script>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar sticky-top navbar navbar-dark navbar-expand-md bg-primary border-bottom border-white" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><strong>basicauth</strong></a>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- TOAST -->
    <div class="toast-container position-absolute bottom-0 end-0 p-3 d-none" style="z-index: 9999;">
        <div class="toast" id="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto _title"></strong>
                <small class="text-muted _code"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body _reason"></div>
        </div>
    </div>
    <!-- USERS -->
    <div class="container-fluid">
        <table class="table table-hover" id="users">
            <thead>
                <tr>
                    <th scope="col"><i class="bi bi-person pe-1"></i>User</th>
                </tr>
            </thead>
            <tbody>
                <tr class="_template">
                    <td class="_name"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- GROUPS -->
    <div class="container-fluid">
        <table class="table table-hover" id="groups">
            <thead>
                <tr>
                    <th scope="col"><i class="bi bi-folder pe-1"></i>Group</th>
                    <th scope="col">Members</th>
                </tr>
            </thead>
            <tbody>
                <tr class="_template">
                    <td class="_name"></td>
                    <td class="_members"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- ACTION BUTTONS -->
    <div class="position-sticky bottom-0 end-0">
        <div class="position-absolute bottom-0 end-0 d-flex flex-column">
            <button id="action-user" class="btn btn-circle bg-danger text-white m-2" data-bs-toggle="tooltip"
                title="Add User"><i class="bi bi-person-plus" style="font-size:60%"></i></button>
            <button id="action-group" class="btn btn-circle bg-danger text-white m-2" data-bs-toggle="tooltip"
                title="Add Group"><i class="bi bi-folder-plus" style="font-size:60%"></i></button>
        </div>
    </div>
    <!-- MODEL: ADD OR CHANGE USER -->
    <div class="modal" tabindex="-1" id="modal-user">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <label for="input-name" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="input-name" name="name" pattern="^[a-zA-Z][-_a-zA-Z0-9]*$" placeholder="Alphanumeric characters, underscore or dash allowed" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input-password" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="input-password" name="password" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="input-password-repeat" class="col-sm-4 col-form-label">Repeat Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="input-password-repeat" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">Add User</button>                        
                            </div>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- MODEL: ADD OR CHANGE GROUP -->
    <div class="modal" tabindex="-1" id="modal-group">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <p>Modal body text goes here.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
