
# Plugins to load, the httpserver and log plugins should be loaded first
plugins:
  - build/log.plugin
  - build/httpserver.plugin
  - build/static.plugin
  - build/sqlite.plugin
  - build/template.plugin
  
# HTTP Server parameters
httpserver:
  addr: :80

# Handlers for serving plugins  
handlers:
  template:
    prefix: /
    middleware:
      - log
  static:
    prefix: /static
    middleware:
      - log
  sqlite:
    prefix: /api/sqlite
    middleware:
      - log

# Where to serve static files from
static:
  path: .

sqlite:
  databases:
    test: /tmp/test.sqlite

# Render templates from path
template:
  path: .
  templates: etc/templates

