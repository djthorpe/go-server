
# Plugins to load, the httpserver and log plugins should be loaded first
plugins:
  - build/httpserver.plugin
  - build/log.plugin
  - build/static.plugin
  - build/sqlite.plugin

# HTTP Server parameters
httpserver:
  addr: :80

# Handlers for serving plugins  
handlers:
  static:
    prefix: /
    middleware:
      - log
  sqlite:
    prefix: /api/sqlite

# Where to serve static files from
static:
  path: ./

sqlite:
  databases:
    test: /tmp/test.sqlite
