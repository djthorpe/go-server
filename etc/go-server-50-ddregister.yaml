
# Plugins to load, the order of these is important
plugins:
  - build/env.plugin
  - build/ddregister.plugin
       
# Registration of address for Google Domains (Dynamic DNS)
ddregister:
  # Request timeout in seconds
  timeout: 10s
  # Request delta between registrations
  delta: 45s
  # Hostnames, user and password separated by space
  hosts:
    - "nomad.mutablelogic.com ${DDREGISTER_NOMAD_USER} ${DDREGISTER_NOMAD_PASSWORD}"
    - "rpi4b.mutablelogic.com ${DDREGISTER_RPI4B_USER} ${DDREGISTER_RPI4B_PASSWORD}"
