
# Plugins to load, the order of these is important
plugins:
  - build/log.plugin
  - build/httpserver.plugin
  - build/basicauth.plugin
  - build/static.plugin

# HTTP Server parameters
httpserver:
  addr: :80

# Handlers for serving plugins  
handlers:
  basicauth:
    prefix: /api/basicauth
    middleware:
      - log
      - basicauth
  static:
    prefix: /api/static
    middleware:
      - log
      
# Basic Authentication
basicauth:
  # Realm to report to client when rejecting authentication
  realm: "go-server"
  # Path to the user/password file
  passwords: etc/htpasswd
  # Path to the groups file
  groups: etc/htgroups
  # Anyone in admin group can create, modify and delete users through the API
  admin: "@admin"

# Where to serve static files from
static:
  "/": etc/docs
