
# Plugins to load, the order of these is important
plugins:
  - plugin/ldapauth.plugin

# LDAP Authentication
ldapauth:
  # URL to the LDAP server
  url: ldaps://ldap.jumpcloud.com/
  # Bind user
  user: uid=ldap,ou=Users,o=6041efbd63eb9010498c060a,dc=jumpcloud,dc=com
  # Bind password - to be added to the environment file go-server.env
  password: "${LDAP_PASSWORD}"
  # Base DN for obtaining the users
  basedn: ou=Users,o=6041efbd63eb9010498c060a,dc=jumpcloud,dc=com
  # Filter for user
  filter: (uid=${user})
  # Expiry for the cookie which stores user
  expiry: 12h
  # Attributes to add to the cookie
  attrs:
    - cn
    - sn 
    - givenName
    - displayName
    - title
    - uid
    - mail
    - uidNumber
    - gidNumber
