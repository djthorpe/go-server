
# Plugins to load, the order of these is important
plugins:
  - plugin/log.plugin
  - plugin/httpserver.plugin
  - plugin/static.plugin
  - plugin/basicauth.plugin

# HTTP Server parameters
httpserver:
  # Which port to listen on, or socket path. This may be overridden by the -addr variable
  addr: :80

# Handlers for serving plugins  
handlers:
  basicauth:
    prefix: /api/basicauth
    middleware:
      - log
      - basicauth
  static:
    prefix: /api/static
    middleware:
      - log
      
# Basic Authentication
basicauth:
  # Realm to report to client when rejecting authentication
  realm: "go-server"
  # Path to the user/password file
  passwords: var/htpasswd
  # Path to the groups file
  groups: var/htgroups
  # Anyone in admin group can create, modify and delete users through the API
  admin: "@admin"

# Where to serve static files from
static:
  "/": docs
