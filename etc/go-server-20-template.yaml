
# Plugins to load, the order of these is important
plugins:
  - build/renderer.plugin
  - build/template.plugin
  - build/text-renderer.plugin
  - build/dir-renderer.plugin
  - build/markdown-renderer.plugin
  - build/zip-renderer.plugin
  - build/log.plugin

handlers:
  # Templates are served from the / directory
  template:
    prefix: /
    middleware:
      - log

# Generate HTML from combining template with static files
template:
  # Documents come from docs directory, and templates from the templates
  # directory
  path: "${HOME}"
  templates: etc/templates
  default: default.tmpl

# Renderers which should be used to render content. Order of these defines
# renderers which takes priority.
renderer:
  plugins:
    - markdown-renderer
    - text-renderer
    - zip-renderer
    - dir-renderer
