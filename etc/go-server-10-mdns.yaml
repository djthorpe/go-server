
# Plugins to load, the order of these is important
plugins:
  - build/static.plugin
  - build/basicauth.plugin
  - build/log.plugin
  - build/mdns.plugin
  - build/mdns-frontend.plugin

# Handlers for serving plugins  
handlers:
  mdns:
    prefix: /api/mdns
    middleware:
      - log
      - basicauth
  mdns-frontend:
    prefix: /mdns
    middleware:
      - log
      - basicauth

# Multicast DNS for service discovery
mdns:
  # Services are defined from the following databases
  services:
    - https://www.iana.org/assignments/service-names-port-numbers/service-names-port-numbers.xml
    - etc/service-names-port-numbers.xml
